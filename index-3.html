<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiệp Cưới - Đèn Lồng Bay</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    /* === BASE === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff8e1;
      font-family: 'Poppins', sans-serif;
      padding: 4rem 1rem;
      text-align: center;
      min-height: 100vh;
    }

    .section {
      padding: 3rem 1rem;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #ffd7a3;
    }

    /* === LANTERN DIVIDER === */
    .lantern-divider {
      position: relative;
      height: 180px;
      margin: 4rem 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lanterns-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 120px;
    }

    /* === MỖI CHIẾC ĐÈN LỒNG === */
    .lantern {
      position: absolute;
      width: 60px;
      height: 80px;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
      animation: float 6s ease-in-out infinite, sway 3s ease-in-out infinite;
    }

    /* Vị trí từng chiếc */
    .lantern:nth-child(1) { left: 10%; animation-delay: 0s, 0s; }
    .lantern:nth-child(2) { left: 30%; animation-delay: 1s, 0.5s; }
    .lantern:nth-child(3) { left: 50%; animation-delay: 2s, 1s; }
    .lantern:nth-child(4) { left: 70%; animation-delay: 0.5s, 1.5s; }
    .lantern:nth-child(5) { left: 90%; animation-delay: 1.5s, 0.8s; }

    /* === SVG ĐÈN LỒNG (có thể thay bằng PNG) === */
    .lantern svg {
      width: 100%;
      height: 100%;
    }

    /* === HIỆU ỨNG NẾN BÊN TRONG === */
    .lantern::after {
      content: '';
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(circle, #ffeb3b 10%, #ff9800 40%, transparent 70%);
      border-radius: 50%;
      animation: flicker 1.5s infinite alternate;
      box-shadow: 0 0 20px #ffeb3b;
    }

    /* === DÂY TREO & NÚT THẮC === */
    .lantern::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #ddd;
      transform: translateX(-50%);
    }

    .lantern .knot {
      position: absolute;
      top: -35px;
      left: 50%;
      width: 8px;
      height: 8px;
      background: #bbb;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* === KEYFRAMES === */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }

    @keyframes flicker {
      0% { opacity: 0.7; transform: translateX(-50%) scale(1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }

    /* === STARS TRÊN TRỜI (nền đêm) === */
    .stars {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* === RESPONSIVE === */
    @media (max-width: 640px) {
      .lantern { width: 45px; height: 60px; }
      .lantern::after { width: 10px; height: 14px; }
      .lantern::before { height: 20px; top: -20px; }
      .lantern .knot { top: -25px; }
      h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <div class="section">
    <h2>Nguyễn Lan & Trần Minh</h2>
    <p>Chúng tôi sẽ kết hôn vào <strong>20.12.2025</strong><br>Hãy đến chung vui cùng chúng tôi</p>
  </div>

  <!-- ĐÈN LỒNG BAY -->
  <div class="lantern-divider">
    <div class="lanterns-container">
      <!-- 5 chiếc đèn lồng -->
      <div class="lantern">
        <div class="knot"></div>
        <svg viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 10c-12 0-20 15-20 35s8 35 20 35 20-15 20-35-8-35-20-35Z" fill="#ff6b6b"/>
          <path d="M30 10c-10 0-18 12-18 30h36c0-18-8-30-18-30Z" fill="#ff8e8e"/>
          <path d="M15 45h30" stroke="#fff" stroke-width="2"/>
          <path d="M20 50h20" stroke="#fff" stroke-width="1.5"/>
          <path d="M22 55h16" stroke="#fff" stroke-width="1"/>
        </svg>
      </div>
      <div class="lantern">
        <div class="knot"></div>
        <svg viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 10c-12 0-20 15-20 35s8 35 20 35 20-15 20-35-8-35-20-35Z" fill="#ffb84d"/>
          <path d="M30 10c-10 0-18 12-18 30h36c0-18-8-30-18-30Z" fill="#ffcc80"/>
          <path d="M15 45h30" stroke="#fff" stroke-width="2"/>
          <path d="M20 50h20" stroke="#fff" stroke-width="1.5"/>
        </svg>
      </div>
      <div class="lantern">
        <div class="knot"></div>
        <svg viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 10c-12 0-20 15-20 35s8 35 20 35 20-15 20-35-8-35-20-35Z" fill="#ff9999"/>
          <path d="M30 10c-10 0-18 12-18 30h36c0-18-8-30-18-30Z" fill="#ffc1c1"/>
          <path d="M15 45h30" stroke="#fff" stroke-width="2"/>
        </svg>
      </div>
      <div class="lantern">
        <div class="knot"></div>
        <svg viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 10c-12 0-20 15-20 35s8 35 20 35 20-15 20-35-8-35-20-35Z" fill="#a8e6cf"/>
          <path d="M30 10c-10 0-18 12-18 30h36c0-18-8-30-18-30Z" fill="#c8f0d6"/>
          <path d="M15 45h30" stroke="#fff" stroke-width="2"/>
        </svg>
      </div>
      <div class="lantern">
        <div class="knot"></div>
        <svg viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 10c-12 0-20 15-20 35s8 35 20 35 20-15 20-35-8-35-20-35Z" fill="#ffd93d"/>
          <path d="M30 10c-10 0-18 12-18 30h36c0-18-8-30-18-30Z" fill="#ffe66d"/>
          <path d="M15 45h30" stroke="#fff" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <!-- Ngôi sao nền -->
    <div class="stars" id="stars"></div>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <h2>Thời gian & Địa điểm</h2>
    <p>19:00 • Nhà hàng <strong>The Moon Garden</strong><br>123 Đường Hoa, Quận 1, TP.HCM</p>
  </div>

  <!-- JavaScript tạo sao -->
  <script>
    const starsContainer = document.getElementById('stars');
    const starCount = 80;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      const delay = Math.random() * 3;
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
