<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shine-btn {
            position: relative;
            overflow: hidden;
        }

        /* thanh sáng quét */
        .shine-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.45) 50%,
                    transparent 100%);
            transform: skewX(-20deg);
            animation: shine-sweep 2.4s ease-in-out infinite;
        }

        /* animation chạy ngang */
        @keyframes shine-sweep {
            0% {
                left: -140%;
            }

            50% {
                left: 40%;
            }

            100% {
                left: 140%;
            }
        }
    </style>
</head>

<body>
    <button id="tap-play-btn" class="btn-invite shine-btn">
        Mở Thiệp Cưới
    </button>

</body>

</html>
